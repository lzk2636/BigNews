<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>

    <!-- 时间插件 -->
    <script src="./libs/jedate/js/jedate.js"></script>

    <!-- 富文本插件 -->
    <!-- <script src="./libs/tinymce/jquery.tinymce.min.js"></script> -->
    <script src="./libs/tinymce/tinymce.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章发布
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" placeholder="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4" id="mySelected">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <input type="text" class="jeinput" id="testico" name="date" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"></div>

                        <!-- <input class="jedatefont  jedate-content" id="ymd01" type="text" placeholder="YYYY年MM月DD日 hh:mm:ss" readonly=""> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea id="mytextarea" name="content">Hello, World!</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn  btn-primary btn-fabu">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<script type="text/html" id='category_temp'>

        <select class="form-control category" name="categoryId">
            {{each data v}}
                <option value='{{v.id}}'>{{v.name}}</option>
                
                {{/each}}
            </select>
    
    
    </script>

<script>
    $(function () {
        // var categoryId=0;
        //加载日期插件
        jeDate('#testico', {
            trigger: 'click',
            theme: { bgcolor: "#00A680", pnColor: "#00DDAA" },//绿色主题
            format: "YYYY-MM-DD",
            isinitVal: true,
        });
        // console.log(window.jeDate)
        $.ajax({
            type: 'get',
            url: bignew.category_list,
            success: function (res) {
                console.log(res)
                var temp = template('category_temp', res)
                $('div#mySelected').html(temp)
            }
        })
        // $('#mySelected').on('change', 'select.category', function () {
        //     // console.log(5555)
        //     categoryId=$(this).val()
        //     console.log($(this).val())
        // })

        //已发布按钮
        submit('btn-fabu','已发布')
        //btn-draft
        submit('btn-draft','')

        //图片浏览
        $('input#inputCover').on('change', function () {
            var url = URL.createObjectURL(this.files[0]);
            console.log(url);
            $('img.article_cover').attr('src', url)

        })


    })

    function submit(strName, state) {
        $('button.'+strName).on('click', function (e) {
            e.preventDefault();
            var formData = new FormData($('#form')[0]);
            // for (const iterator of formData) {
            //     console.log(iterator)
            // }
            formData.append('state', state);
            $.ajax({
                type: 'post',
                url: bignew.article_publish,
                data: formData,
                contentType: false,
                processData: false,
                success: function (res) {
                    if (res.code == 200) {
                        alert(res.msg);
                        $('#form')[0].reset();
                        $('#mytextarea').text('')

                    }
                    console.log(res)
                }
            })


        })
    }
    tinymce.init({
        selector: '#mytextarea',
        height: 400,
        menubar: false,
        plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste code help wordcount'
        ],
        toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',

    });





</script>

</html>
