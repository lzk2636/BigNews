<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">类别增加</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id='id'>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"> 名称:</span>
                            <input type="text" class="form-control" id='name' aria-describedby="basic-addon1">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"> Slug:</span>
                            <input type="text" class="form-control" id='slug' aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-off" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success btn-queren">确认</button>

                </div>
            </div>
        </div>
    </div>




    <script src="./libs/http.js"></script>
    <script id='category_temp' type="text/html">
        {{each data v}}
        <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0)" data-toggle="modal"  data-target="#myModal"  data-id='{{v.id}}' class=" btn btn-info btn-xs">编辑</a>
                    <a href="javascript:void(0)" data-id='{{v.id}}' class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
    {{/each}}
    </script>
    <script>
        $(function () {
            //初始化数据
            getData()

            function getData() {
                $.ajax({
                    type: 'get',
                    url: bignew.category_list,
                    success: function (res) {
                        // console.log(res)
                        var temp = template('category_temp', res)
                        $('tbody').html(temp)
                    }
                })
            }

            //新增分类
            /* 
            show.bs.modal
            show 方法调用之后立即触发该事件。
            如果是通过点击某个作为触发器的元素，
            则此元素可以通过事件的 relatedTarget 属性进行访问。
            
            */
            $('#myModal').on('show.bs.modal', function (e) {
                // console.log(e.relatedTarget)
                if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                    // alert('新增')
                    $('#myModalLabel').text($(e.relatedTarget).text());
                    $('button.btn-queren').addClass('btn-success').removeClass('btn-primary')
                    $('button.btn-queren').text('新增')

                } else {
                    $('#myModalLabel').text($(e.relatedTarget).text());
                    $('button.btn-queren').addClass('btn-primary').removeClass('btn-success')
                    $('button.btn-queren').text('编辑')
                    //获取数据到模态框
                    $('input#id').val($(e.relatedTarget).attr('data-id'))
                    $('input#name').val($(e.relatedTarget).parent().prev().prev().text());
                    $('input#slug').val($(e.relatedTarget).parent().prev().text())

                }
                // do something...
            })




            //关闭按钮
            $('button.btn-off').on('click', function () {
                $('form')[0].reset();
                //表单重置
            })


            //删除数据
            $('tbody').on('click', '.btn-danger', function () {
                // console.log(this)
                var that = this;
                var id = $(this).attr('data-id')
                if (confirm('你确定要删除吗?')) {

                    $.ajax({
                        type: 'post',
                        url: bignew.category_delete,
                        data: {
                            id: parseInt(id)
                        },
                        success: function (res) {
                            console.log(res);
                            $(that).parent().parent().remove()
                        }
                    })

                }


            })
            //编辑数据 和 新增事件根据类名判断
            $('button.btn-queren').on('click', function () {
                console.log($(this).hasClass('btn-success'))
                var name = $('#name').val().trim();
                var slug = $('#slug').val().trim();
                var id = $('input#id').val();
                if ($(this).hasClass('btn-success')) {
                    $.ajax({
                        type: 'post',
                        url: bignew.category_add,
                        data: {
                            name: name,
                            slug: slug
                        },
                        success: function (res) {

                            // console.log(res)
                            if (res.code == 201) {
                                alert(res.msg)
                                $('#myModal').modal('hide');
                                 $('form')[0].reset()
                                getData();
                            }
                        }
                    })
                } else {
                    $.ajax({
                        type: 'post',
                        url: bignew.category_edit,
                        data: {
                            id: parseInt(id),
                            name: name,
                            slug: slug
                        },
                        success: function (res) {
                            // if(res.code)
                            // console.log(res);
                            if (res.code == 200) {
                                $('#myModal').modal('hide');
                                $('form')[0].reset()
                                getData();
                                alert(res.msg);
                                return;
                            }
                            alert(res.msg)

                        }
                    })

                }


            })



            //更新数据




        })


    </script>

</html>
