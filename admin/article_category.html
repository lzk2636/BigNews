<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a  class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">文章类别增加</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id='id'>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"> 名称:</span>
                        <input type="text" class="form-control" id='name' aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"> Slug:</span>
                        <input type="text" class="form-control" id='slug' aria-describedby="basic-addon1">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">确认</button>

                </div>
            </div>
        </div>
    </div>




    <script src="./libs/http.js"></script>
    <script id='category_temp' type="text/html">
        {{each data v}}
        <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0)" data-toggle="modal"  data-id='{{v.id}}' class=" btn btn-info btn-xs">编辑</a>
                    <a href="javascript:void(0)" data-id='{{v.id}}' class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
    {{/each}}
    </script>
    <script>
        $(function () {
            //初始化数据
            $.ajax({
                type: 'get',
                url: bignew.category_list,
                success: function (res) {
                    console.log(res)
                    var temp = template('category_temp', res)
                    $('tbody').html(temp)
                }
            })

            $('#xinzengfenlei').click(function(){
                $('#id').val('');
            })

            //新增分类
            $('.modal-footer>button').on('click', function () {
                var name = $('#name').val().trim();
                var slug = $('#slug').val().trim();
                var id = $('#id').val();
                
                console.log('id=' + id);
                if (name == '' || slug == '') {
                    alert('名称和slug不能为空');
                    return;
                }
                if(id==''){
                    $.ajax({
                    type: 'post',
                    url: bignew.category_add,
                    data: {
                        name: name,
                        slug: slug

                    },
                    success: function (res) {
                        var that = res;
                        console.log(res)
                        $('#myModal').on('hidden.bs.modal', function (e) {
                            // console.log(that)
                            if (that.code==201) {
                                alert(that.msg);
                                window.location.reload();
                            }
                        })

                    }
                })
                }else{
                    $.ajax({
                        type:	'post',
                         url:	bignew.category_edit,
                        data:	{
                            id:parseInt(id),
                            name:name,
                            slug:slug
                        },
                        success:	function(res){
                            alert(res.msg)
                            window.location.reload();
                        }
                        })
                }
             
            })

            //删除数据
            $('tbody').on('click', '.btn-danger', function () {
                // console.log(this)
                var that = this;
                var id = $(this).attr('data-id')
                if (confirm('你确定要删除吗?')) {

                    $.ajax({
                        type: 'post',
                        url: bignew.category_delete,
                        data: {
                            id: parseInt(id)
                        },
                        success: function (res) {
                            console.log(res);
                            $(that).parent().parent().remove()
                        }
                    })

                }


            })
            //编辑数据
            $('tbody').on('click', '.btn-info', function () {
                var id = $(this).attr('data-id')
                console.log(this)
                $('#myModal').modal('show');
                $.ajax({
                    type: 'get',
                    url: bignew.category_search,
                    data: {
                        id: parseInt(id)
                    },
                    success: function (res) {
                        // console.log(res)
                        $('#name').val(res.data[0].name);
                        $('#slug').val(res.data[0].slug);
                        $('#id').val(id)
                    }
                })

            })



            //更新数据




        })


    </script>

</html>
